{% extends "base.html"%}
{% block header%}歡迎光臨，這是會員頁{% endblock %}
{% block content%}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <h3 style="background-color:#e9e799 ;">{{ message }}</h3>
    {% endfor %}
  {% endif %}
{% endwith %}

<h1 style="text-align: center; margin: 10px 0;" class="titlename">恭喜您{{name}}，成功登入系統</h1>
<a href="{{url_for('signout')}}">登出系統</a>
<br/>
<h3>查詢會員姓名</h3>
<input type="text" placeholder="請輸入帳號" class="txt">
<input type="submit" value="查詢" class="search">
<div class="showresult"></div>
<p class="showperson"></p>

<h3>更新我的姓名</h3>
<input type="text" placeholder="請輸入姓名" class="changename">
<input type="submit" value="更新" class="inputchange">
<div class="changemessage"></div>
<p class="change"></p>
<script src="{{url_for('static', filename='js.js')}}"type="text/javascript"></script>
{% endblock%}
