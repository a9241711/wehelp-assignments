{% extends "base.html"%}
{% block header%}歡迎光臨，請輸入帳號密碼{% endblock %}
{% block content%}
<h2>登入系統</h2>
<form action="{{url_for('signin')}}" method="POST">
    <div>
    <label >帳號</label>
    <input type="text" name="username">
    </div>
    <div>
    <label >密碼</label>
    <input type="text" name="password">
    </div>
    <button type="submit"> 登入</button>
</form>
{% endblock%}
